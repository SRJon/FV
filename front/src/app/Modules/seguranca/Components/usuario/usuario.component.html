<div class="row">
  <table id="table_user">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of listGrid">
        <td>{{ item.nome }}</td>
        <td>{{ item.email }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="col-lg-8 col-md-8 -col-sm-12">
    <ul id="table_id_paginate" class="pagination"></ul>
  </div>
</div>
