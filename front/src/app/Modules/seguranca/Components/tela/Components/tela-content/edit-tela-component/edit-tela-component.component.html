<div
  class="modal fade"
  id="modal-default"
  style="display: none"
  aria-hidden="true"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="height: -webkit-fill-available; width: 50vw">
    <div class="modal-content" style="height: inherit; width: inherit">
      <!-- TODO modalLoading -->
      <div class="overlay" id="overloadModal">
        <i class="fas fa-2x fa-sync fa-spin"></i>
      </div>
      <div class="modal-header">
        <h4 class="modal-title">Default Modal</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onClose()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Quick Example</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group row">
                <label for="IDInput" class="col-2">ID</label>
                <input
                  type="number"
                  class="form-control col-10"
                  id="IDInput"
                  disabled
                  [value]="tela?.id"
                  name="id"
                />
              </div>
              <div class="form-group row">
                <label for="nomeInput" class="col-2">Nome</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="nomeInput"
                  placeholder="Digite o nome"
                  [(ngModel)]="tela!.nome"
                  name="nome"
                />
              </div>

              <div class="form-group row">
                <label for="urlInput" class="col-2">Url</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="urlInput"
                  placeholder="Digite a Url"
                  [(ngModel)]="tela!.url"
                  name="url"
                />
              </div>

              <div class="form-group row">
                <label for="targetInput" class="col-2">Target</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="targetInput"
                  placeholder="Digite a Target"
                  [(ngModel)]="tela!.target"
                  name="target"
                />
              </div>

              <div class="form-group row">
                <label for="OrdemInput" class="col-2">Ordem</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="OrdemInput"
                  placeholder="Digite a Ordem"
                  [(ngModel)]="tela!.ordem"
                  name="ordem"
                />
              </div>

              <div class="form-group row">
                <label for="ModuloInput" class="col-2">Modulo</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="ModuloInput"
                  placeholder="Digite a Modulo"
                  [(ngModel)]="tela!.modulo"
                  name="modulo"
                />
              </div>

              <div class="form-group row">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="nivelCheck"
                    [(ngModel)]="tela!.nivel"
                    name="nivel"
                  />
                  <label class="form-check-label" for="nivelCheck">Nivel</label>
                </div>
              </div>
              <div class="form-group row">
                <label for="TelaNivelInput" class="col-2">Tela Nivel</label>
                <div class="col-12 col-sm-6" data-select2-id="29">
                  <div class="form-group">
                    <select
                      class="
                        form-control
                        select2 select2-danger select2-hidden-accessible
                      "
                      data-dropdown-css-class="select2-danger"
                      style="width: 100%"
                      data-select2-id="12"
                      tabindex="-1"
                      aria-hidden="true"
                    >
                      <option
                        *ngFor="let sub of subTelas"
                        selected="{{
                          sub.id == tela!.tela?.id ? 'selected' : 'null'
                        }}"
                      >
                        <!-- {{ sub.id }}-{{ sub.nome }} -->
                        {{ tela!.tela!.id }}
                      </option></select
                    ><span
                      class="
                        select2
                        select2-container
                        select2-container--default
                        select2-container--below
                        select2-container--focus
                        select2 select2-container
                      "
                      dir="ltr"
                      data-select2-id="13"
                      style="width: 100%; display: none"
                      ><span class="selection"
                        ><span
                          class="select2-selection select2-selection--single"
                          role="combobox"
                          aria-haspopup="true"
                          aria-expanded="false"
                          tabindex="0"
                          aria-disabled="false"
                          aria-labelledby="select2-k8c8-container"
                          ><span
                            class="select2-selection__rendered"
                            id="select2-k8c8-container"
                            role="textbox"
                            aria-readonly="true"
                            title="Alabama"
                            >Alabama</span
                          ><span
                            class="select2-selection__arrow"
                            role="presentation"
                            ><b role="presentation"></b></span></span></span
                      ><span class="dropdown-wrapper" aria-hidden="true"></span
                    ></span>
                  </div>
                  <!-- /.form-group -->
                </div>
                <!-- <select
                  class="
                    form-control
                    select2 select2-danger select2-hidden-accessible
                    col-10
                  "
                  data-dropdown-css-class="select2-danger"
                  style="width: 100%"
                  data-select2-id="12"
                  tabindex="-1"
                  aria-hidden="true"
                >
                  <option
                    selected="selected"
                    data-select2-id="14"
                    *ngFor="let subtela of subTelas"
                  >
                    Alabama
                  </option>
                </select> -->

                <span
                  class="
                    select2
                    select2-container
                    select2-container--default
                    select2-container--below
                    select2-container--focus
                  "
                  dir="ltr"
                  data-select2-id="13"
                  style="width: 100%"
                  ><span class="dropdown-wrapper" aria-hidden="true"></span>
                </span>
              </div>
            </div>
            <!-- /.card-body -->
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          (click)="onClose()"
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
