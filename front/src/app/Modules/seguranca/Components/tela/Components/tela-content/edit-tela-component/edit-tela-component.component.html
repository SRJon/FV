<div
  class="modal fade"
  id="modal-default"
  style="display: none"
  aria-hidden="true"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="height: 100%; width: 50vw">
    <div class="modal-content" style="height: inherit; width: inherit">
      <!-- TODO modalLoading -->
      <div class="overlay" id="overloadModal">
        <i class="fas fa-2x fa-sync fa-spin"></i>
      </div>
      <div class="modal-header">
        <h4 class="modal-title">Default Modal</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onClose()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Quick Example</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group row">
                <label for="IDInput" class="col-2">ID</label>
                <input
                  type="number"
                  class="form-control col-10"
                  id="IDInput"
                  disabled
                  [value]="tela?.id"
                  name="id"
                />
              </div>
              <div class="form-group row">
                <label for="nomeInput" class="col-2">Nome</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="nomeInput"
                  placeholder="Digite o nome"
                  [(ngModel)]="tela!.nome"
                  name="nome"
                />
              </div>

              <div class="form-group row">
                <label for="urlInput" class="col-2">Url</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="urlInput"
                  placeholder="Digite a Url"
                  [(ngModel)]="tela!.url"
                  name="url"
                />
              </div>

              <div class="form-group row">
                <label for="targetInput" class="col-2">Target</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="targetInput"
                  placeholder="Digite a Target"
                  [(ngModel)]="tela!.target"
                  name="target"
                />
              </div>

              <div class="form-group row">
                <label for="OrdemInput" class="col-2">Ordem</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="OrdemInput"
                  placeholder="Digite a Ordem"
                  [(ngModel)]="tela!.ordem"
                  name="ordem"
                />
              </div>

              <div class="form-group row">
                <label for="ModuloInput" class="col-2">Modulo</label>
                <input
                  type="text"
                  class="form-control col-10"
                  id="ModuloInput"
                  placeholder="Digite a Modulo"
                  [(ngModel)]="tela!.modulo"
                  name="modulo"
                />
              </div>

              <div class="form-group row">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="nivelCheck"
                    [(ngModel)]="tela!.nivel"
                    name="nivel"
                  />
                  <label class="form-check-label" for="nivelCheck">Nivel</label>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          (click)="onClose()"
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
