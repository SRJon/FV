<div class="row">
  <table id="table_id" class="display">
    <thead>
      <tr>
        <th *ngFor="let title of titleList">{{ title }}</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listGrid">
        <th *ngFor="let title of titleList" [ngSwitch]="getType(item[title])">
          <!-- {{ item[title] }} -->
          <span *ngSwitchCase="'boolean'"
            ><input type="checkbox" [checked]="item[title]"
          /></span>
          <span *ngSwitchDefault>{{ item[title] }}</span>
        </th>
        <th>
          <ul class="listActions">
            <li>
              <button
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#modal-default"
                (click)="openModal(item)"
              >
                <i class="fa fa-pencil-alt"></i>
              </button>
            </li>
            <li>
              <button class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </li>
          </ul>
        </th>
      </tr>
    </tbody>
  </table>
</div>
<div class="row pt-5">
  <div class="col-lg-4 col-md-4 -col-sm-12">
    Showing {{ paginate.currentPage }} to 10 of
    {{ paginate.total * paginate.pageSize }} entries
  </div>
  <div class="col-lg-8 col-md-8 -col-sm-12">
    <ul id="table_id_paginate" class="pagination"></ul>
  </div>
</div>

<app-edit-tela-component
  [tela]="selectedRecord"
  *ngIf="selectedRecord"
  (onCloseModal)="stateModal($event)"
></app-edit-tela-component>
