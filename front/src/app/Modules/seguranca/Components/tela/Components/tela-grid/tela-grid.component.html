<div class="dataTables_wrapper dt-bootstrap4">
  <div class="row">
    <div class="col-sm-12 col-md-6"></div>
    <div class="col-sm-12 col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table
        id="example2"
        class="table table-bordered table-hover dataTable dtr-inline"
        role="grid"
        aria-describedby="example2_info"
      >
        <thead>
          <tr role="row">
            <th
              class="sorting"
              tabindex="0"
              aria-controls="example2"
              rowspan="1"
              colspan="1"
              aria-label="Rendering engine: activate to sort column ascending"
              *ngFor="let title of titleList"
            >
              {{ title }}
              <!-- {{ titleList }} -->
            </th>
            <th
              class="sorting"
              tabindex="0"
              aria-controls="example2"
              rowspan="1"
              colspan="1"
              aria-label="Rendering engine: activate to sort column ascending"
            >
              Ações
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd" *ngFor="let item of listGrid">
            <td
              class="dtr-control"
              tabindex="0"
              *ngFor="let th of objToTh(item); let i = index"
            >
              <div
                [innerHTML]="th.outerHTML"
                *ngIf="i != 5 && i != 8; else templateName"
              ></div>

              <ng-template #templateName>
                <div class="icheck-success d-inline">
                  <input
                    type="checkbox"
                    checked=""
                    id="checkboxSuccess1"
                    [checked]="th.innerHTML == 'true'"
                    disabled
                  />
                  <label for="checkboxSuccess1"> </label>
                </div>
              </ng-template>
            </td>
            <!-- <td class="">Dillo 0.8</td>
            <td>Embedded devices</td>
            <td>-</td>
            <td class="sorting_1">X</td> -->

            <ul class="listActions">
              <li>
                <button
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#modal-default"
                  (click)="openModal(item)"
                >
                  <i class="fa fa-pencil-alt"></i>
                </button>
              </li>
              <li>
                <button class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </li>
            </ul>
          </tr>
        </tbody>
        <!-- <tfoot>
          <tr>
            <th rowspan="1" colspan="1">Rendering engine</th>
            <th rowspan="1" colspan="1">Browser</th>
            <th rowspan="1" colspan="1">Platform(s)</th>
            <th rowspan="1" colspan="1">Engine version</th>
            <th rowspan="1" colspan="1">CSS grade</th>
          </tr>
        </tfoot> -->
      </table>
    </div>
  </div>

  <!-- container fluid -->
  <!-- TODO Modal -->
  <app-edit-tela-component
    [tela]="selectedRecord"
    *ngIf="selectedRecord"
    (onCloseModal)="stateModal($event)"
  ></app-edit-tela-component>

  <!-- Modal -->

  <!-- listPagination -->
  <div class="row mt-5">
    <div class="col-sm-12 col-md-5">
      <div
        class="dataTables_info"
        id="example2_info"
        role="status"
        aria-live="polite"
      >
        Pagina {{ paginate.currentPage }} do total de paginas:
        {{ paginate.pageSize }}, total de registros: {{ paginate.totalItems }}
      </div>
    </div>
    <div class="col-sm-12 col-md-7">
      <div
        class="dataTables_paginate paging_simple_numbers"
        id="example2_paginate"
        style="float: right"
      >
        <ul class="pagination" id="pagination">
          <li
            class="paginate_button page-item previous {{
              paginate.currentPage < 2 ? 'disabled' : ''
            }}"
            id="example2_previous"
            (click)="previousPage()"
          >
            <a
              aria-controls="example2"
              data-dt-idx="0"
              tabindex="0"
              class="page-link"
              >Previous</a
            >
          </li>
          <li
            class="paginate_button page-item {{
              page == paginate.currentPage ? 'active' : ''
            }}"
            *ngFor="let page of paginate.listPage; index as i"
          >
            <a
              aria-controls="example2"
              data-dt-idx="1"
              tabindex="0"
              class="page-link"
              *ngIf="
                page <= paginate.currentPage + 5 &&
                page >= paginate.currentPage - 5
              "
              (click)="clickOnPagination(page)"
              >{{ page }}</a
            >
          </li>
          <li
            class="paginate_button page-item next {{
              paginate.currentPage === paginate.pageSize ? 'disabled' : 'teste'
            }}"
            id="example2_next"
            (click)="nextPage()"
          >
            <a
              aria-controls="example2"
              data-dt-idx="7"
              tabindex="0"
              class="page-link"
              >Next</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
