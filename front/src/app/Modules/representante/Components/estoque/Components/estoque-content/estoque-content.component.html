<div class="h-100">
  <div class="body-content">
    <div class="row">
      <div class="head" style="padding: 20px 0px 0px 30px"></div>
    </div>
    <div class="row pb-5">
      <div class="pt-4">
        <app-estoque-grid [listGrid]="estoques.data" [paginate]="paginate" [totalItems]="paginate.totalItems"
          (nextSelection)="onNextSelection($event)" (onDescFilterChange)="DescFilter($event)"
          (onComplFilterChange)="ComplDescFilter($event)" (onProdutoFilterChange)="ProdutoFilter($event)"
          (onCodGrupoProdFilterChange)="CodGrupoProdFilter($event)">
        </app-estoque-grid>
      </div>
    </div>
  </div>
</div>
