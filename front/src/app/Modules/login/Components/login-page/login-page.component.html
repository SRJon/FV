<div class="mainLogin">
  <div class="container h-100">
    <div class="row">
      <nav class="navbar navbar-expand-lg">
        <img
          src="\assets\image\GrupoLitoralGrande.png"
          class="img-fluid"
          alt="Responsive image"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- colapse -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/home">
                Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="content">
      <div class="col-3 title"></div>
      <div class="col-3 title">
        <div
          class="
            mb-3
            form-container
            field-group
            form-control form-control-lg
            input-transparent
          "
        >
          <span class="fa fa-user" aria-hidden="true"></span>
          <input type="text" placeholder="Usuário"  [(ngModel)]="user" />

        </div>
      </div>
      <div class="col-3 title">
        <div
          class="
            mb-3
            form-container
            field-group
            form-control form-control-lg
            input-transparent
          "
        >
          <span class="fas fa-lock"></span>
          <input type="text" [(ngModel)]="password" placeholder="Senha" />
        </div>
      </div>
      <div class="col-3 title">
        <button class="btn btn-danger"     [disabled]="isLoading" (click)="login()"  >Logar</button>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
          />
          <div class="mb-3"></div>
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Manter logado</label
          >
          <a class="text-right" href="#">Esqueceu a senha?</a>
        </div>
      </div>
      <div class="container fixed-bottom">
        <div class="bottom-grid1">
          <div class="links">
            <ul class="links-unordered-list">
              <li class="">
                <a href="#" class="">Sobre Nós</a>
              </li>
              <li class="">
                <a href="#" class="">Política de Privacidade</a>
              </li>
              <li class="">
                <a href="#" class="">Termos de Uso</a>
              </li>
            </ul>
          </div>
          <div class="copyright">
            <p>© Grupo Litoral 2021 - Todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
