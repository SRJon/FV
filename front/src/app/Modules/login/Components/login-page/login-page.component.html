<div class="mainLogin">
  <div class="container h-100">
    <div class="row">
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav one">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/home">
                Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
          <ul class="navbar-nav two">
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="content" [ngSwitch]="state">
      <div *ngSwitchCase="stateEnum.isLogin">
        <app-login-menu (onSubmit)="login($event)"></app-login-menu>
      </div>
      <div *ngSwitchCase="stateEnum.isNewPassword">
        <app-refactor-password></app-refactor-password>
      </div>
      <div *ngSwitchCase="stateEnum.isCheckEmal">
        <app-email-check></app-email-check>
      </div>
      <div class="container fixed-bottom">
        <div class="bottom-grid1">
          <div class="links">
            <ul class="links-unordered-list">
              <li class="">
                <a href="#" class="">Sobre Nós</a>
              </li>
              <li class="">
                <a href="#" class="">Política de Privacidade</a>
              </li>
              <li class="">
                <a href="#" class="">Termos de Uso</a>
              </li>
            </ul>
          </div>
          <div class="copyright">
            <p>© Grupo Litoral 2021 - Todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
