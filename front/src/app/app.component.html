<div class="wrapper" style="overflow: hidden">
  <!-- Navbar -->
  <app-NavBar *ngIf="!isLogin"></app-NavBar>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <app-MainSidebarContainer *ngIf="!isLogin"></app-MainSidebarContainer>
  <!-- Content Wrapper. Contains page content -->
  <div
    class="{{ isLogin ? '' : 'content-wrapper' }}"
    style="height: 100%; max-height: {{ isLogin ? '100' : '91' }}vh"
    id="middleWrapper"
  >
    <!-- TODO SplashScreen -->
    <div
      class="preloader flex-column justify-content-center align-items-center"
      [style.height.%]="isLoading ? '100' : '0'"
    >
      <img
        class="animation__wobble"
        src="assets/image/litoral.png"
        alt="AdminLTELogo"
        width="150px;"
        [style.display]="isLoading ? '' : 'none'"
      />
    </div>
    <div class="pl-2" [style.height.px]="getHeight()">
      <!-- Control Sidebar -->
      <!-- /.control-sidebar -->
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /.content-wrapper -->

  <aside
    class="asideMenu {{ menuAsideModal.open ? 'in' : 'out' }}"
    style="display: block !important; position: absolute; top: 45px; right: 0px"
  >
    <!-- Control sidebar content goes here -->
    <div class="p-3">
      <h5>Title</h5>
      <p>Sidebar content</p>
      <a href="" (click)="Logout()" class="logout">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </div>
  </aside>
  <!-- Main Footer -->
  <footer class="main-footer" style="display: none">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">Anything you want</div>
    <!-- Default to the left -->
    <strong
      >Copyright &copy; 2014-2021
      <a href="https://adminlte.io">AdminLTE.io</a>.</strong
    >
    All rights reserved.
  </footer>
</div>
